<div class="container p-3" *ngIf="selectedProject">
    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">{{selectedProject.title | titlecase}}</h4>
        <small class="float-right">Posted by <i><b>{{owner}}</b></i></small>
        <br>
        <hr>
        <p class="mb-0">{{selectedProject.description}}</p>
    </div>
</div>
