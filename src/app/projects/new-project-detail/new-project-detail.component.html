<div class="p-3">
    <h3><b>Post Your Project</b></h3>
    <p class="lead">Writing a detailed explanation of your project and its needs will motivate more people to contact you.</p>
    <hr>
    <form [formGroup]="newProjectForm" (ngSubmit)="post()">
        <div class="form-group">
            <label for="txtNewProjectTitle">Title</label>
            <input type="text" formControlName="title" class="form-control" id="txtNewProjectTitle"
                   placeholder="Example: Photographer Needed" autocomplete="off" required>
        </div>
        <!-- Title Validation -->
        <div *ngIf="title.invalid && (title.dirty || title.touched)"
             class="alert alert-danger">
            <div *ngIf="title.errors.required">
                Title is required.
            </div>
        </div>

        <div class="form-group">
            <label for="txtAreaNewProjectDescription">Description</label>
            <textarea formControlName="description" class="form-control" name="txtAreaNewProjectDescription"
                      id="txtAreaNewProjectDescription" cols="30" rows="10"></textarea>
        </div>
        <!-- Description Validation -->
        <div *ngIf="description.invalid && (description.dirty || description.touched)"
             class="alert alert-danger">
            <div *ngIf="description.errors.required">
                Description is required.
            </div>
        </div>
        <p><em>Note: Try to schedule your first meeting at school or a public place.</em></p>
        <button type="submit" class="btn btn-primary" [disabled]="!newProjectForm.valid">Post</button>
    </form>
</div>
